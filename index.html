<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oscarnailbizama</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/icon1.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
            color: black;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.3s, color 0.3s;
        }
        
        body.inverted {
            background: black;
            color: white;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            padding: 0.8%;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1.3%;
            position: relative;
        }
        
        .column {
            position: relative;
            height: 100%;
        }
        
        .section-title {
            position: absolute;
            bottom: 11%;
            left: 0;
            cursor: pointer;
            user-select: none;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .main-box {
            position: absolute;
            left: calc(((100% - 1.3%) / 6) + 1%);
            right: 0;
            bottom: calc(11% + 2rem + 1.3%);
            top: 0;
            overflow: hidden;
            background: white;
            transition: background 0.3s;
        }
        
        body.inverted .main-box {
            background: black;
        }
        
        .carousel-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .carousel {
            display: flex;
            height: 100%;
            position: absolute;
            animation: scroll 60s linear infinite;
        }
        
        .carousel img,
        .carousel video {
            height: 100%;
            width: auto;
            display: block;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        .info-container {
            width: 100%;
            height: 100%;
            display: none;
            font-size: 1rem;
            font-weight: 600;
            padding: 4%;
        }
        
        .info-container a {
            color: inherit;
            text-decoration: none;
        }
        
        .main-box.show-info .carousel-container {
            display: none;
        }
        
        .main-box.show-info .info-container {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="column">
                <div class="section-title">oscar nail bizama</div>
            </div>
            <div class="column">
                <div class="section-title" id="toggleBtn">about</div>
            </div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column"></div>
        </div>
        
        <div class="main-box" id="mainBox">
            <div class="carousel-container" id="carouselContainer">
                <div class="carousel" id="carousel">
                    <img src="/1.jpg" alt="Proyecto 1">
                    <img src="/2.jpg" alt="Proyecto 2">
                    <img src="/3.jpg" alt="Proyecto 3">
                    <img src="/4.jpg" alt="Proyecto 4">
                    <img src="/5.jpg" alt="Proyecto 5">
                    <img src="/6.jpg" alt="Proyecto 6">
                    <video src="/v1.mov" autoplay loop playsinline muted></video>
                    <img src="/1.jpg" alt="Proyecto 1">
                    <img src="/2.jpg" alt="Proyecto 2">
                    <img src="/3.jpg" alt="Proyecto 3">
                    <img src="/4.jpg" alt="Proyecto 4">
                    <img src="/5.jpg" alt="Proyecto 5">
                    <img src="/6.jpg" alt="Proyecto 6">
                    <video src="/v1.mov" autoplay loop playsinline muted></video>
                </div>
            </div>
            
            <div class="info-container">
                <br>
                <br>
                <br>
                <br>
                <p>Graphic designer specializing in typography, editorial design, screen printing,<br>
                    web design and art direction.</p><br>
                CH-1206 Geneva<br><br>
                <a href="mailto:hi@oscarnailbizama.me">hi@oscarnailbizama.me</a><br>
                <a href="tel:+41786021513">+41 78 602 15 13</a>
            </div>
        </div>
    </div>
    
    <script>
        const toggleBtn = document.getElementById('toggleBtn');
        const mainBox = document.getElementById('mainBox');
        const carouselContainer = document.getElementById('carouselContainer');
        const body = document.body;
        
        toggleBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (mainBox.classList.contains('show-info')) {
                mainBox.classList.remove('show-info');
                toggleBtn.textContent = 'about';
            } else {
                mainBox.classList.add('show-info');
                toggleBtn.textContent = 'gallery';
            }
        });
        
        document.addEventListener('click', function(e) {
            if (!toggleBtn.contains(e.target) && 
                !carouselContainer.contains(e.target) && 
                !document.querySelector('.section-title:first-child').contains(e.target)) {
                body.classList.toggle('inverted');
            }
        });
    </script>
</body>
</html>
